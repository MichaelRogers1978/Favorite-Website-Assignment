<body>
    <div class="container text-center mt-5">
        <h1 class="text-center mt-4">Get in touch with us</h1>
        <p class="lead"></p>
    </div>
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-12">
                <img src="https://cdn.pixabay.com/photo/2016/03/03/10/02/sun-1233835_1280.jpg"
                    class="img-top img-fluid rounded mx-auto d-block" alt="Touching the Sun" width="600" height="200">

    </div>
    <form>
        <div class="container-fluid mb-1">
            <label for="Name" class="form-label">Enter Your Name</label>
            <input type="text" class="form-control is-invalid" id="name" placeholder="John Doe">
            <div id="name" class="form-text">We'll never share your name with anyone.</div>
        </div>
        <div class="container-fluid mb-1">
            <label for="Email" class="form-label">Enter Your Email address</label>
            <input type="text" class="form-control is-invalid" id="email" placeholder="email@example.com">
            <div id="email" class="form-text">We'll never share your email with anyone.</div>
        </div>
        <div class="container-fluid mb-1">
            <label for="shipping address" class="form-label">Enter Your shipping address (optional)</label>
            <input type="text" class="form-control" id="shipping address"
                placeholder="ex. 1234 This Lane, City, State, Zip">
        </div>
        <div class="container text-center md-5">
            <button type="submit" class="btn btn-light btn-lg">Submit</button>
        </div>
    </form>
